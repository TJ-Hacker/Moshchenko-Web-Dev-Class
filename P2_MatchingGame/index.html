<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matching Game</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js"></script>
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>welcome to my matching game</h1>
            <p>
                click on a card to reveal it, and click on another to match it.
                don't just spam... i'm keeping track of how many time you clicked
            </p>
        </div>
        <div id="cards">
            <input type="button" id="0" onclick="revealCard(0);" class="card remaining"/>
            <input type="button" id="1" onclick="revealCard(1);" class="card remaining"/>
            <input type="button" id="2" onclick="revealCard(2);" class="card remaining"/>
        </div>
    </div>
</body>
</html>
